<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="light"
  id="sidebar1"
  visible
>
<c-sidebar-header class="border-bottom p-0">
  <c-sidebar-brand  class="mx-auto">
    <a [routerLink]="['/']" class="sidebar-brand-full d-none d-lg-flex">
      <img src="../../../assets/images/logo-center.svg"  [class]="{icon: false}" cIcon class="sidebar-brand-full " height="50" name="logo" title="CoreUI Logo"/>
    </a>
    <a [routerLink]="['/']" class="sidebar-brand-narrow d-flex">
      <img src="../../../assets/images/logo-round.svg" [class]="{icon: false}" cIcon class="sidebar-brand-narrow" height="50" name="signet" title="CoreUI Logo"/>
    </a>
  </c-sidebar-brand>
  <!-- <button cSidebarToggle="sidebar1"
          cButtonClose
          class="d-lg-none me-2"
          toggle="visible">
  </button> -->
</c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  <!-- @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  } -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-">
    <!-- @if(_SpinnerService.isLoading()){
      <div class="custom-spinner-overlay">
        <c-spinner variant="grow" color="primary"/>
      </div>
    } -->
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer class="app-footer-fixed"/>
</div>

<!--aside-->
<app-default-aside style="display: none;" />
